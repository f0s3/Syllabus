<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300|Roboto:500" rel="stylesheet">
        <title>Syllabus</title>
    </head>
    <body>
        <div id="page-content">
            <!-- headers -->
            <p id="university-name-header">Черкаський національний університет імені Богдана Хмельницького</p>
            <p id="syllabus-header">Розклад занять</p>

            <div id="controls">
                <!-- nni or faculty -->
                <div id="nni-faculty-input-wrapper">
                    <label for="nni-faculty-input" id="nni-faculty-input-label">ННІ або факультет&nbsp</label>
                    <select id="nni-faculty-input">
                        <option id="nni-ep">
                            ННІ економіки і права
                        </option>
                        <option id="nni-im">
                            ННІ іноземних мов
                        </option>
                        <option id="nni-iot">
                            ННІ інформаційних та освітніх технологій
                        </option>
                        <option id="nni-if">
                            ННІ історії і філософії
                        </option>
                        <option id="nni-posrm">
                            ННІ педагогічної освіти, соціальної роботи і мистецтва
                        </option>
                        <option id="nni-pn">
                            ННІ природничих наук
                        </option>
                        <option id="nni-ufsk">
                            ННІ української філології та соціальних комунікацій
                        </option>
                        <option id="nni-fksz">
                            ННІ фізичної культури, спорту і здоров’я
                        </option>
                        <option id="f-psy">
                            Психологічний факультет
                        </option>
                        <option id="f-otius">
                            Факультет обчислювальної техніки, інтелектуальних та управляючих систем
                        </option>
                        <option id="nnc-imo">
                            Навчально-науковий центр «Інститут міжнародної освіти»
                        </option>
                        <option id="i-dppo">
                            Інститут доуніверситетської підготовки і післядипломної освіти
                        </option>
                    </select>
                </div>
                <!-- group and subgroup -->
                <div id="flex-group-subgroup-wrapper">
                    <label for="group-input" id="group-input-label">Група&nbsp</label><input type="text" id="group-input"/>
                    <label for="subgroup-input" id="subgroup-input-label">Підгрупа&nbsp</label><input type="number" id="subgroup-input"/>
                </div>
                <!-- date -->
                <div id="flex-date-input-wrapper">
                    <label for="from-date" id="from-date-label">З дати&nbsp</label><input type="date" id="from-date"/>
                    <label for="to-date" id="to-date-label">По дату&nbsp</label><input type="date" id="to-date"/>
                </div>
                <!-- submit button -->
                <input type="button" id="submit-btn" value="Показати розклад" onclick="main()"/>
            </div>
        </div>
        <div class="table-content" id="table-content">
        <!--
            <p id="table-item-data"></p>
            <table width="89%" id="table">
                <tr id="table-headers">
                    <th id="num-header" width="1%"></th>
                    <th id="time-header" width="8%"></th>
                    <th id="cabinet-header" width="1%"></th>
                    <th id="subject-header" width="86%"></th>
                </tr>
            </table>
        -->
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/views/TableView.js"></script>
        <script type="text/javascript" src="js/controllers/TableController.js"></script>
        <script type="text/javascript" src="js/controllers/DateController.js"></script>
        <script type="text/javascript" src="js/controllers/NNIOrFacultyController.js"></script>
        <script type="text/javascript" src="js/controllers/GroupAndSubgroupController.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
